<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/pages/contact.css" />
    <link rel="stylesheet" href="./styles/shared/header.css" />
    <link rel="stylesheet" href="./styles//shared//general.css" />
    <link rel="stylesheet" href="./styles/shared/footer.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="container">
      <div class="d-flex justify-content-between align-items-center py-2">
        <div>
          <h2 class="mb-0"><span class="text-success">TEST</span> SITE</h2>
        </div>
        <div
          class="js-navs d-flex justify-content-center align-items-center gap-3"
        >
          <div class="d-flex justify-content-center align-items-center gap-3">
            <span class="navs fw-semibold fs-8">HOME</span>
            <span class="navs fw-semibold fs-8"
              >ABOUT
              <span class="social"><i class="fa-solid fa-angle-down"></i></span
            ></span>
            <span class="navs fw-semibold fs-8">SERVICES</span>
            <span class="navs fw-semibold fs-8">PORTFOLIO</span>
            <span class="navs fw-semibold fs-8">PRICING</span>
            <span class="navs fw-semibold fs-8">BLOG</span>
            <span class="navs fw-semibold fs-8">CONTACT</span>
          </div>
          <div
            class="border-start border-muted ps-2 d-flex align-items-center justify-content-center gap-2"
          >
            <i class="navs fa-brands fa-twitter social"></i>
            <i class="navs fa-brands fa-facebook social"></i>
            <i class="navs fa-brands fa-instagram social"></i>
            <i class="navs fa-brands fa-linkedin social"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="js-map w-100 bg-primary" style="height: 20rem"></div>
      </section>

      <section>
        <div class="container p-5">
          <div class="row row-cols-3 shadow p-4">
            <div class="col d-flex gap-3">
              <div class="d-flex justify-content-center align-items-center">
                <div
                  class="text-success rounded-circle px-2 py-1 border border-success"
                >
                  <i class="fs-5 fa-solid fa-location-dot"></i>
                </div>
              </div>
              <div class="w-50">
                <h6 class="fw-bold m-0">Location:</h6>
                <p class="m-0 lh-sm text-muted mt-2" style="font-size: 12px">
                  Sampaloc, Bolinao, Pangasinan 325436
                </p>
              </div>
            </div>
            <div class="col d-flex gap-3">
              <div class="d-flex justify-content-center align-items-center">
                <div
                  class="text-success rounded-circle px-2 py-1 border border-success"
                >
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
              <div class="w-50">
                <h6 class="fw-bold m-0">Email:</h6>
                <p class="m-0 lh-sm text-muted mt-2" style="font-size: 12px">
                  @humildemarkjohn00@gmail.com <br />
                  example@gmail.com
                </p>
              </div>
            </div>
            <div class="col d-flex gap-3">
              <div class="d-flex justify-content-center align-items-center">
                <div
                  class="text-success rounded-circle px-2 py-1 border border-success"
                >
                  <i class="fa-solid fa-mobile-screen"></i>
                </div>
              </div>
              <div class="w-50">
                <h6 class="fw-bold m-0">Call:</h6>
                <p class="m-0 lh-sm text-muted mt-2" style="font-size: 12px">
                  094721357890375 <br />
                  093745893253632
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container mb-5">
          <div class="d-flex justify-content-center align-items-center">
            <div class="border w-75 p-5 shadow d-flex flex-column gap-3">
              <div class="d-flex gap-5">
                <input type="text" placeholder="Your Name" class="w-100 p-2" />
                <input type="text" placeholder="Your Email" class="w-100 p-2" />
              </div>
              <input type="text" placeholder="Your Subject" class="p-2" />
              <textarea
                name=""
                id=""
                placeholder="Message"
                style="height: 5rem"
                class="p-2"
              ></textarea>
              <div class="d-flex justify-content-center align-items-center">
                <button
                  class="bg-success py-2 px-5 text-white border-0 rounded"
                >
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const map = L.map(document.querySelector(".js-map")).setView(
          [16.149917054356802, 119.97771199126929],
          13
        );

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        L.marker([16.149917054356802, 119.97771199126929])
          .addTo(map)
          .bindPopup("company location.")
          .openPopup();
      });
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </body>
</html>
